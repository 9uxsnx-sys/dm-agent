version: '3.8'

# Railway-optimized docker-compose.yml
# For local development, use: docker-compose -f docker-compose.local.yml up

services:
  # AI Sales Agent Backend
  app:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/ai_sales_agent
      - REDIS_URL=redis://redis:6379/0
      - HF_API_KEY=${HF_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ENVIRONMENT=production
      - USE_MOCK_REDIS=false
    depends_on:
      - db
      - redis

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ai_sales_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for state management and caching
  redis:
    image: redis:7-alpine

  # n8n for workflow automation
  n8n:
    image: docker.n8n.io/n8nio/n8n
    environment:
      - PORT=5678
      - N8N_HOST=${RAILWAY_PUBLIC_DOMAIN}
      - WEBHOOK_URL=https://${RAILWAY_PUBLIC_DOMAIN}/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=user
      - DB_POSTGRESDB_PASSWORD=password
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_PROXY_HOPS=1
      - N8N_EXPRESS_TRUST_PROXY=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db

volumes:
  postgres_data:
  n8n_data:
